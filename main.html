<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
</head>

<body>
    <form action="your-server-endpoint" method="POST">
        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <br>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <br>

        <!-- Gender -->
        <div>
            <label>Gender</label>
            <input type="radio" id="gender_m" name="gender" value="Male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="Female" required>
            <label for="gender_f">Female</label>
        </div>
        <br>

        <!-- Car Brands -->
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="">--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>
        <br>

        <!-- Car Age -->
        <div>
            <label for="carage">Car Age (in years)</label>
            <input type="number" id="carage" name="carage" required placeholder="Enter car age">
        </div>
        <br>

        <!-- Date of Purchase -->
        <div>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" name="dop" required>
        </div>
        <br>

        <!-- Password -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <br>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
